<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-list/core-list.html">
<link rel="import" href="../bower_components/core-image/core-image.html">
<link rel="import" href="scrum-task.html">

<polymer-element name="scrum-panel" attributes="tasks _title" layout vertical>
  <template>
    <style>
      :host {
        display: block;
        width: 240px;
        height: 800px;
        font-family: Roboto, Helvetica, Arial;
      }
      .title {
        font-size: 16px;
        font-weight: bold;
        text-align: center;
      }
      .item {
        padding: 20px 18px 20px;
      }
    </style>
    <core-header-panel id="hPanel" flex>
      <core-toolbar><span flex>{{_title}}</span></core-toolbar>
      <core-list id="list" data="{{tasks}}" flex>
        <template>
          <div class="item">
            <scrum-task task="{{model}}"></scrum-task>
          </div>
        </template>
      </core-list>
    </core-header-panel>

  </template>
  <script>
    Polymer('scrum-panel', {
      ready: function() {
        console.log(this.tasks);
        this.$.list.scrollTarget = this.$.hPanel.scroller;
     }
    });
  </script>
</polymer-element>
