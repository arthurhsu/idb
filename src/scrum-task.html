<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="scrum-task" attributes="task">
  <template>
    <style>
    paper-shadow {
      display: block;
      width: 200px;
      height: 200px;
      background-color: #00cc00;
      font-family: Roboto, Helvetica, Arial;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
    }
    </style>
    <paper-shadow z="2">
    <span class="title">Task <span>{{task.id}}</span>: P<span>{{task.pri}}</span></span>
    <br/>
    ETA:&nbsp;<span>{{task.eta}}</span>
    Owner:&nbsp;<span>{{task.owner}}</span>
    <br/><br/>
    <span class="desc">{{task.desc}}</span>
    </paper-shadow>
  </template>
  <script>
    Polymer('scrum-task', {
    });
  </script>
</polymer-element>
