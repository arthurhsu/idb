<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="scrum-task">
  <style>
    :host {
      display: block;
      width: 200px;
      height: 200px;
      background-color: #00cc00;
      font-family: Roboto, Helvetica, Arial;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
    }
    .desc {
      font-size: 14px;
    }
  </style>
  <template>
    <span class="title">Task <span>{{_id}}</span>: P<span>{{_pri}}</span></span>
    <br/>
    <span class="desc">{{_desc}}</span>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'scrum-task',
    properties: {
      _id: Number,
      _desc: String,
      _pri: Number
    },
    created: function() {
      console.log('task created');
    },
    ready: function() {
      console.log('task ready');
      console.log(this._id, this._desc, this._pri);
    }
  });
</script>
