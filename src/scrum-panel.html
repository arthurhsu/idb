<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="scrum-panel">
  <style>
    :host {
      display: block;
      width: 240px;
      height: 800px;
      background-color: #cccccc;
      font-family: Roboto, Helvetica, Arial;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
  <template repeat="{{t in _tasks}}">
    <div class="title">{{_title}}</div>
    <scrum-task _id="{{t.id}}" _desc="{{t.desc}}" _pri="{{t.pri}}"></scrum-task>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'scrum-panel',
    properties: {
      _title: String,
      _tasks: Array
    },
    created: function() {
      console.log('panel created');
    },
    ready: function() {
      console.log('panel ready');
      this._tasks = [{
        id: 1,
        desc: "install polymer",
        pri: 1
      }];
    }
  });
</script>
