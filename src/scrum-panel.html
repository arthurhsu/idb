<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="scrum-task.html">

<polymer-element name="scrum-panel" attributes="tasks _title">
  <template>
    <style>
      :host {
        display: block;
        width: 240px;
        height: 800px;
        font-family: Roboto, Helvetica, Arial;
      }
      .title {
        font-size: 16px;
        font-weight: bold;
        text-align: center;
      }
      scrum-task {
        padding: 20px 18px 20px;
      }
    </style>
    <div class="title">{{_title}}</div>
    <div vertical layout>
      <template repeat="{{item in tasks}}">
        <scrum-task task="{{item}}"></scrum-task>
      </template>
    </div>
  </template>
  <script>
    Polymer('scrum-panel', {
    });
  </script>
</polymer-element>
